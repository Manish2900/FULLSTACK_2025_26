<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>
<body>
    <div class="post">
        <h2>Post a Job</h2>

        <form id="form">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name"><br><br>
            
            <label for="job-position">Job Position:</label>
            <input type="text" id="job-position"><br><br>
            
            <label for="job-location">Job Location:</label>
            <input type="text" id="job-location"><br><br>
            
            <label for="job-description">Job Description:</label><br>
            <textarea id="job-description" rows="5" cols="50"></textarea><br><br>
            
            <label for="salary-range">Salary Range:</label>
            <input type="text" id="salary-range"><br><br>
            
            <input id="btn" type="submit" value="Post Job">
        </form>
    </div>

    <div id="job"></div>

    <script src="index.js"></script>
</body>
</html>
